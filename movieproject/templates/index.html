{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for i in movie %}


        <div class="col-md-3">
            <div class="card-deck mt-4">

            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" alt="Card image cap" height="240"; width="250";>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url  'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
  </div>
</div>
            </div>
        </div>
         {% endfor %}
    </div>
</div>




{% endblock %}
